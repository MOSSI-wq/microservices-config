server:
  port: 8889

zuul:
  routes:
    commandes:
      path: /commande/**
      service-id: commande-service
    produit:
      path: /produit/**
      service-id: produit-service
ribbon:
  eureka:
    enabled: true
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:9001/eureka/
    registerWithEureka: true
